<div id="main-quiz-holder">
	<div id="intro-container" class="questionContainer">
		<br/><br/><br/><br/><br/>
		<h1>Music Quiz One</h1>
		<a class="btnStart" href="#"><img src="img/musicQuizStartBtn.jpg"/></a>
	</div>
	<div class="questionContainer hide">
		<div class="question">
			Q12. Treble clef is also called ______.
		</div>
		<ul class="answers">
			<li>
			<input data-key="a" type="radio" name="pickoneq1"><label>G clef</label>
			</li>
			<li>
			<input data-key="b" type="radio" name="pickoneq1"><label>F clef</label>
			</li>
			<li>
			<input data-key="c" type="radio" name="pickoneq1"><label>Treble clef</label>
			</li>
		</ul>
		<div class="btnContainer">
			<div class="next">
				<a class="btnNext" href="#">Next</a>
			</div>
			<div class="clear">
			</div>
		</div>
	</div>
	<div class="questionContainer hide">
		<div class="question">
			Q2. Bass clef is also called ______.
		</div>
		<ul class="answers">
			<li>
			<input data-key="a" type="radio" name="pickoneq2"><label>G clef</label>
			</li>
			<li>
			<input data-key="b" type="radio" name="pickoneq2"><label>F clef</label>
			</li>
			<li>
			<input data-key="c" type="radio" name="pickoneq2"><label>Treble clef</label>
			</li>
		</ul>
		<div class="btnContainer">
			<div class="prev">
				<a class="btnPrev" href="#">Prev</a>
			</div>
			<div class="next">
				<a class="btnNext" href="#">Next</a>
			</div>
			<div class="clear">
			</div>
		</div>
	</div>
	
	<div class="questionContainer hide">
		<div class="question">
			Q3. How many beats does a whole rest get?
		</div>
		<ul class="answers">
			<li>
			<input data-key="a" type="radio" name="pickoneq3"><label>1</label>
			</li>
			<li>
			<input data-key="b" type="radio" name="pickoneq3"><label>2</label>
			</li>
			<li>
			<input data-key="c" type="radio" name="pickoneq3"><label>3</label>
			</li>
			<li>
			<input data-key="d" type="radio" name="pickone"><label>4</label>
			</li>
		</ul>
		<div class="btnContainer">
			<div class="prev">
				<a class="btnPrev" href="#">Prev</a>
			</div>
			<div class="next">
				<a class="btnShowResult" href="#">Finish</a>
			</div>
			<div class="clear">
			</div>
		</div>
	</div>

	<div id="results-container" class="questionContainer hide">
		<div id="resultKeeper">
		</div>
	</div>
	<div id="progressKeeper">
		<div id="progress">
		</div>
	</div>
	<div id="notice">
		Please select an option
	</div>
</div>
